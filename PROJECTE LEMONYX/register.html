<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Lemonyx</title>
    <link rel="shortcut icon" href="imatges/Lemonyx.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/estilsLogin.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
</head>
<body>

    <div class="intro">
        <img src="imatges/LEMONYXX.png" alt="logo">
        <h1 class="logo">
            <span class="part-logo">L</span>
            <span class="part-logo">E</span>
            <span class="part-logo">M</span>
            <span class="part-logo">O</span>
            <span class="part-logo">N</span>
            <span class="part-logo">Y</span>
            <span class="part-logo">X</span>
        </h1>
        <p> Register</p>
      </div>
      
    <div class="all">
        <header>
            <div class="contenidorLogin">
                    <h2 class="logoLletra">.</h2>
            </div>
            <div class="signin">
                <h2>Register</h2>
                <form>
                    <input type="text" name="name" id="name" placeholder="Email" autocomplete="off">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="password" name="password" id="password" placeholder="Confirm Password">
                    <input type="submit" value="Sign In">
                </form>
                <div class="ajuda">
                    <div class="check">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <div class="need">
                        <a href="#">Necessites ajuda?</a>
                    </div>
                </div>
                <div class="footer_signin">
                    <a href="#" class="login"><img src="imatges/google-tile.svg" class="google" alt="">Login amb Google</a>
                    <p class="new">Tens un compte? <a href="login.html">Entra ara!</a></p>
                </div>
            </div>
        </header>

        <footer class="footer">
            <div class="footer_info">
                <ul class="footer_links">
                    <li class="footer_links_item"><a href="#">FAQ</a></li>
                    <li class="footer_links_item"><a href="#">Ajuda</a></li>
                    <li class="footer_links_item"><a href="#">Termes d'ús</a></li>
                    <li class="footer_links_item"><a href="#">Privacitat</a></li>
                    <li class="footer_links_item"><a href="#">Cookies</a></li>
                    <li class="footer_links_item"><a href="#">Sobre nostaltres</a></li>
                </ul>
                <select name="idioma" id="idioma">
                    <option value="cat">Català</option>
                    <option value="es">Español</option>
                    <option value="en">English</option>
                </select>

            </div>
        </footer>

        <script src="js/introLogin.js"></script>
    </div>

</body>
</html>
